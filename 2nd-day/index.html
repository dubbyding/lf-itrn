<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>First Page</title>
	</head>
	<body>
		<h1>First Title</h1>
		<ul>
			<li>Home</li>
		</ul>
		<ol type="1" start="4">
			<li>Food</li>
		</ol>
		<table border="1">
			<thead>
				<tr>
					<th colspan="2">Name</th>
					<th>Title</th>
				</tr>
			</thead>
			<tbody>
				<colgroup>
					<col span="1" style="background: red" />
				</colgroup>
				<tr>
					<td>Raju Maharjan</td>
					<td>Karuna Shakya</td>
				</tr>
			</tbody>
		</table>
		<b>Bold Text</b>
		<strong>Strong Text</strong>
		<i>Italic text</i>
		<del>Deleted Text</del>
		<u>Underlined Text</u>
		<!--
            pre is preformatted text i.e. jasto xa testai dekhinxa like spaces xa vaye gap in rakhxa
        -->
		<form>
			<!-- for label ma use garne reason chai sano screen haru huda label ma click garda ni
            select hunxa input field-->
			<label for="name"> Name </label>
			<input type="text" name="name" id="name" />
			<label for="dropdown">Dropdown</label>
			<select name="dropdown" id="dropdown">
				<option value="car">car</option>
			</select>
		</form>
		<!--
            Div and span are grouping tags are non semantic elements ie. meaning navako
            section, header, footer, aside, nav, main, article, figure vaneko semantic ie. they convey meaning of it's context. Efficient use of tags

            Semantic and non semantic used from HTML-5
        -->
		<!--
            HTML Entities
            reserved sharacters and characters that are not present on keyboards
            example:-
                < => &lt
                > => %gt
        -->
		<!--
            
        -->
	</body>
</html>
